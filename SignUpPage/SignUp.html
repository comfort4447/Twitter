<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Twitter  SignUp</title>
        <link rel="stylesheet" href="/TwitterProject/SignUpPage/SignUp.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>Join Twitter today.</h2>
            </div>
            <form class="form" id="form">
                <div class="form-control">
                    <label></label>
                <input type="text" placeholder="Full Name" id="fullname" required>
                </div>
                <div class="form-control">
                    <label></label>
                <input type="email" placeholder="Phone or Email" id="phone" required>
                </div>
                <div class="form-control">
                    <label></label>
                <input type="password" placeholder="Password" id="password" required>
                </div>
                <div class="forms">
                    <input type="checkbox" id="checkboox" value="checkbox" required>
                    <label for="check">Personalise Twitter based on where you've seen Twitter 
                        <br> content on the web. <a href="#">Learn More.</a></label>
                </div>
                <button class="btn" type="submit" id="btn">Sign Up</button>
            </form>
                <div class="header">
                    <h3>By signing up, you agree to the <a href="/Twitter/SignUp.html">Terms of Service</a> 
                        and <a href="/Twitter/SignUp.html">Privacy<br>Policy, </a> including 
                        <a href="/Twitter/SignUp.html"> Cookie Use.</a> Others will be able to find you
                        by email or phone <br> when provided <a href="/Twitter/SignUp.html"></a></h3>
                </div>
                </div>
             
    </body>
</html>
